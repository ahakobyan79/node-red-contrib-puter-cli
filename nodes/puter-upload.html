<script type="text/javascript">
    RED.nodes.registerType('puter-upload', {
        category: 'puter',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            auth: {type: "puter-auth", required: true},
            localPath: {value: ""},
            remotePath: {value: "/"}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function() {
            return this.name || "Puter Upload";
        },
        paletteLabel: "upload",
        oneditprepare: function() {
            // This function is called when the dialog is being built
        }
    });
</script>

<script type="text/html" data-template-name="puter-upload">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-auth"><i class="fa fa-lock"></i> Authentication</label>
        <input type="text" id="node-input-auth">
    </div>
    <div class="form-row">
        <label for="node-input-localPath"><i class="fa fa-file"></i> Local Path</label>
        <input type="text" id="node-input-localPath" placeholder="Path to local file or directory">
    </div>
    <div class="form-row">
        <label for="node-input-remotePath"><i class="fa fa-cloud"></i> Remote Path</label>
        <input type="text" id="node-input-remotePath" placeholder="/path/in/puter">
    </div>
</script>

<script type="text/html" data-help-name="puter-upload">
    <p>Uploads files to Puter cloud storage using Puter CLI.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>If provided, overrides the configured local path with the path to upload.</dd>
        <dt>remotePath <span class="property-type">string</span></dt>
        <dd>If provided, overrides the configured remote path.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">object</span></dt>
        <dd>
            <ul>
                <li><b>success</b>: boolean indicating if the operation was successful</li>
                <li><b>command</b>: the command that was executed (upload)</li>
                <li><b>localPath</b>: the local path that was uploaded</li>
                <li><b>remotePath</b>: the remote path where the file was uploaded</li>
                <li><b>stdout</b>: standard output from the Puter CLI command</li>
                <li><b>stderr</b>: standard error from the Puter CLI command</li>
                <li><b>error</b>: error message if the operation failed</li>
            </ul>
        </dd>
    </dl>
    <h3>Details</h3>
    <p>This node uses the Puter CLI to upload files to your Puter cloud storage. You can specify a local file or directory to upload, and the remote path where it should be stored.</p>
    <p>If you provide a path in <code>msg.payload</code>, it will override the configured local path. Similarly, <code>msg.remotePath</code> will override the configured remote path.</p>
    <p>Requires Puter CLI to be installed on the system running Node-RED. Install with <code>npm install -g @puter/cli</code>.</p>
</script>
