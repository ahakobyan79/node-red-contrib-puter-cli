<script type="text/javascript">
    RED.nodes.registerType('puter-auth', {
        category: 'config',
        defaults: {
            name: {value: ""}
        },
        credentials: {
            apiToken: {type: "password"}
        },
        label: function() {
            return this.name || "Puter Auth";
        }
    });
</script>

<script type="text/html" data-template-name="puter-auth">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-apiToken"><i class="fa fa-lock"></i> API Token</label>
        <input type="password" id="node-config-input-apiToken" placeholder="Puter API Token">
    </div>
    <div class="form-tips">
        <p>To get your Puter API token, use the <code>puter login</code> command in your terminal.</p>
    </div>
</script>

<script type="text/html" data-help-name="puter-auth">
    <p>Authentication configuration for Puter CLI nodes.</p>
    <p>This node stores your Puter API token securely to authenticate with the Puter cloud platform.</p>
    <h3>Details</h3>
    <p>To obtain your Puter API token:</p>
    <ol>
        <li>Install the Puter CLI using <code>npm install -g @puter/cli</code></li>
        <li>Run <code>puter login</code> in your terminal</li>
        <li>Follow the authentication process</li>
        <li>Find your token in the Puter CLI configuration file or use <code>puter token</code> command</li>
    </ol>
</script>
